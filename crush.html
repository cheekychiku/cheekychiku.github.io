<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffcccc, #ffe5cc);
            font-family: 'Comic Neue', cursive, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: rgb(255 255 255 / 95%);
            padding: 35px;
            z-index: 1000;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2em;
        }

        #main-message {
            color: #555;
            font-size: 1em;
            margin-bottom: 30px;
        }

        .gif-container {
            margin-bottom: 15px;
        }

        img {
            max-width: 80%;
            height: auto;
            max-height: 150px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;

            align-items: center;
            gap: 20px;
            margin-top: 20px;

            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            color: white;
            font-weight: bold;

            flex-shrink: 0;
        }

        .random-gif {
            position: absolute;

            z-index: 1;
            pointer-events: none;
            border-radius: 10px;
            opacity: 0.8;
        }

        #yesButton {
            background-color: #88d8b0;

            transform: scale(1.2);
            order: 1;
        }

        #yesButton:hover {
            background-color: #6bc6a4;
            transform: scale(1.3);
        }

        #noButton {
            background-color: #ff6f61;
            order: 2;
            z-index: 1003;

        }

        #noButton:hover {
            background-color: #e65a50;

        }


        .no-button-moving {
            position: absolute !important;
            transition: none !important;
        }



        .success-message h1 {
            color: #88d8b0;
        }

        .success-message #main-message {
            color: #333;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <h1>Hey there! ‚ú®</h1>
        <p id="main-message">I have a kinda important question for you...</p>
        <div class="gif-container">
            <!-- Find a cute GIF online and replace the src -->
            <img id="gif" src="https://media.tenor.com/lvd_VOW9MtQAAAAi/hehe.gif" alt="Cute animated GIF">
        </div>
        <h2 id="question">Will you go out with me? üëâüëà</h2>

        <div class="buttons">
            <button id="yesButton">YES! üòç</button>
            <button id="noButton">No üò¢</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const container = document.getElementById('mainContainer');
        const question = document.getElementById('question');
        const mainMessage = document.getElementById('main-message');
        const gif = document.getElementById('gif');

        let noButtonRect;


        function moveNoButton() {

            if (!noButton.classList.contains('no-button-moving')) {
                noButton.classList.add('no-button-moving');

                noButtonRect = noButton.getBoundingClientRect();
            }

            if (!noButtonRect) {
                noButtonRect = noButton.getBoundingClientRect();
            }


            const maxX = window.innerWidth - noButtonRect.width;
            const maxY = window.innerHeight - noButtonRect.height;

            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        noButton.addEventListener('mouseover', () => {

            noButtonRect = noButton.getBoundingClientRect();
            moveNoButton();
        });

        noButton.addEventListener('click', () => {

            noButtonRect = noButton.getBoundingClientRect();
            moveNoButton();
        });


        yesButton.addEventListener('click', () => {

            question.textContent = "YAY! You said YES! üéâ";
            mainMessage.textContent = "See you soon! I'm so happy! üòä";
            gif.src = "https://media.tenor.com/gjTjxUCoP3sAAAAi/jumping-gatito.gif";



            // Hide the buttons
            yesButton.classList.add('hidden');
            noButton.classList.add('hidden');


            container.classList.add('success-message');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const numberOfGifs = 25; // How many decorative GIFs? (Adjust as needed)
            const gifUrls = [
                'https://media.tenor.com/SzjZCjI1kZQAAAAi/bubu-bubu-dudu.gif',
                'https://media.tenor.com/6uHiHBHG22wAAAAi/peach-and-goma.gif',
                'https://c.tenor.com/rET2f2Z90qMAAAAC/tenor.gif',
                'https://media.tenor.com/R4CwIiPJXigAAAAi/cute.gif',
                'https://media.tenor.com/qVdyIgm8wzYAAAAi/hello.gif',
                'https://c.tenor.com/1n8RmSWvElMAAAAC/tenor.gif'
            ];

            const placedGifRects = []; // Store rectangles of placed GIFs
            const maxTries = 50; // Max attempts to find a non-overlapping spot per GIF
            const minGap = 15; // Minimum pixel gap between GIF bounding boxes

            // Function to check if two rectangles overlap (with added gap)
            function checkOverlap(rect1, rect2) {
                return !(
                    rect1.right + minGap < rect2.left ||
                    rect1.left > rect2.right + minGap ||
                    rect1.bottom + minGap < rect2.top ||
                    rect1.top > rect2.bottom + minGap
                );
            }

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            for (let i = 0; i < numberOfGifs; i++) {
                let currentTry = 0;
                let positionFound = false;
                let potentialRect = {};
                let randomSize, randomTopPercent, randomLeftPercent, randomRotate;

                while (currentTry < maxTries && !positionFound) {
                    currentTry++;

                    // Generate random properties
                    randomSize = Math.random() * 70 + 50; // 50 to 120 pixels wide
                    // Using pixel calculation internally for collision check accuracy
                    let randomTopPx = Math.random() * (viewportHeight - randomSize - minGap); // Ensure bottom edge is within bounds
                    let randomLeftPx = Math.random() * (viewportWidth - randomSize - minGap); // Ensure right edge is within bounds

                    // Simplified bounding box for collision detection (approximating as square)
                    potentialRect = {
                        top: randomTopPx,
                        left: randomLeftPx,
                        bottom: randomTopPx + randomSize, // Approximation
                        right: randomLeftPx + randomSize, // Approximation
                        width: randomSize,
                        height: randomSize // Approximation
                    };

                    // Check against already placed GIFs
                    let overlaps = false;
                    for (const placedRect of placedGifRects) {
                        if (checkOverlap(potentialRect, placedRect)) {
                            overlaps = true;
                            break;
                        }
                    }

                    if (!overlaps) {
                        positionFound = true;
                        // Convert valid pixel position back to percentage for styling (optional, could use pixels)
                        // randomTopPercent = (randomTopPx / viewportHeight) * 100;
                        // randomLeftPercent = (randomLeftPx / viewportWidth) * 100;
                        // Use pixel values directly for positioning for better accuracy
                        randomRotate = (Math.random() - 0.5) * 90; // -45 to 45 degrees
                    }
                } // End of while loop trying to find position

                // If a valid position was found within tries limit
                if (positionFound) {
                    const img = document.createElement('img');
                    img.src = gifUrls[i % gifUrls.length]; // Cycle through the GIFs
                    img.classList.add('random-gif');

                    // Apply styles using the found pixel position and random size/rotation
                    img.style.width = `${randomSize}px`;
                    img.style.height = 'auto'; // Maintain aspect ratio visually
                    img.style.top = `${potentialRect.top}px`; // Use pixel position
                    img.style.left = `${potentialRect.left}px`; // Use pixel position
                    img.style.transform = `rotate(${randomRotate}deg)`;

                    body.appendChild(img);
                    // Store the rectangle used for collision checking
                    placedGifRects.push(potentialRect);
                } else {
                    console.warn(`Could not find a non-overlapping position for GIF ${i+1} after ${maxTries} tries.`);
                    // Optional: could reduce numberOfGifs if placement fails often
                }
            } // End of for loop placing GIFs
        });
    </script>

</body>

</html>
